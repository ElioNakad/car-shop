<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Shop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="content">
  <div class="header">
      <h2 data-js="company-name"></h2>
      <h3 data-js="company-phone"></h3>
  </div>

  <form action="/" method="get" class="form-data">
    <div class="row">
      <label for="imagem">Imagem</label>
      <input type="text" data-js="input-imagem" name="url" placeholder="Informe uma URL de imagem válida..."
      value="https://www.olx.com.br/tabela-fipe-carros/resources/img/carros.png" required>
    </div>

    <div class="row">
      <label for="marca">Marca</label>
      <input type="text" data-js="input-marca" id="marca" placeholder="Informe uma marca de carro..." value="VW" required>
    </div>

    <div class="row">
      <label for="modelo">Modelo</label>
      <input type="text" data-js="input-modelo" placeholder="Informe um modelo de carro..." value="Gol" required>
    </div>

    <div class="row">
      <label for="ano">Ano</label>
      <input type="text" data-js="input-ano" name="ano" placeholder="Informe um ano válido. Ex.: 2017" value="2018" required>
    </div>

    <div class="row">
      <label for="placa">Placa</label>
      <input type="text" data-js="input-placa" name="placa" placeholder="Informe uma placa válida. Ex.: ABC-1234"
      value="ABC-1233"  required>
    </div>

    <div class="row">
      <label for="cor">Cor</label>
      <input type="text" data-js="input-cor" placeholder="Informe uma cor..." value="Branca" required>
    </div>

    <div class="row">
        <label for=""></label>
      <input type="submit" class="btn-cadastrar" data-js="btn-cadastrar">
    </div>
  </form>
  <br/><br/>
  <table class="tabela-carros" data-js="tabela-carros">
    <thead>
        <th>Imagem</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
        <th width="100px">Remove</th>
    </thead>
    <tbody data-js="tbody"></tbody>
  </table>
</div>
  <script src="js/dom.js"></script>
  <script src="js/challenge-33.js"></script>
</body>
</html>
