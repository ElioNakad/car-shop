<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="header">
      <h2 data-js="company-name"></h2>
      <h3 data-js="company-phone"></h3>
  </div>

  <div id="div_form">
  <form action="/" method="post" class="w-75 flex-column">
    <div class="form-group row">
      <label for="imagem">Imagem</label>
      <input class="form-control" type="text" data-js="input-imagem" name="url" placeholder="https://www.olx.com.br/tabela-fipe-carros/resources/img/carros.png" required>
    </div>

    <div class="form-group row">
      <label for="marca">Marca</label>
      <input class="form-control" type="text" data-js="input-marca" id="marca" placeholder="" required>
    </div>

    <div class="form-group row">
      <label for="modelo">Modelo</label>
      <input class="form-control" type="text" data-js="input-modelo" placeholder="Gol" required>
    </div>

    <div class="form-group row">
      <label for="ano">Ano</label>
      <input class="form-control" type="text" data-js="input-ano" name="ano" placeholder="2018" required>
    </div>

    <div class="form-group row">
      <label for="placa">Placa</label>
      <input class="form-control" type="text" data-js="input-placa" name="placa" placeholder="ABC-1233"  required>
    </div>

    <div class="form-group row">
      <label for="cor">Cor</label>
      <input class="form-control" type="text" data-js="input-cor" placeholder="Branca" required>
    </div>

    <div class="w-100 form-group row">
      <label for=""></label>    
      <input class="btn btn-lg btn-primary" type="submit" data-js="btn-cadastrar" value="Cadastrar">
    </div>
  </form>
</div>

</div>

  <script src="js/ajax.js"></script>
  <script src="js/components.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
